<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amiibo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- tela inicial -->
    <div id="app"></div>
    <!-- cards-->
    <div id="cardsContainer"></div>
    <!-- modal-->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <img id="modal-image" src="" alt="Amiibo">
        <h2 id="modal-name"></h2>
        <p><strong>Jogo Relacionado:</strong> <span id="modal-game"></span></p>
        <p><strong>Tipo:</strong> <span id="modal-type"></span></p>
        <p><strong>Plataforma:</strong> <span id="modal-series"></span></p>
        <p><strong>Lançamento:</strong></p>
        <ul>
            <li>América: <span id="modal-release-na"></span></li>
            <li>Europa: <span id="modal-release-eu"></span></li>
            <li>Japão: <span id="modal-release-jp"></span></li>
            <li>Austrália: <span id="modal-release-au"></span></li>
        </ul>
    </div>
</div>
</body>
</html>
